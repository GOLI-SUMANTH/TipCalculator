<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main-calc">
		<header>
			<h3>TIP CALCULATOR</h3>
		</header>
		<section>
			<div class="form">
				<label>Bill Amount</label>
				<input type="number"
				       id="totalBill" 
				       min="0">
			</div>
			<div class="form">
				<label>How was our service?</label>
				<select id="servicePerc">
					<option value="0"
					        disabled
					        selected>
						Choose an Option</option>
					<option value="0.3">Outstanding</option>
				    <option value="0.2">Good</option>
				    <option value="0.15">It was Okay</option>
                    <option value="0.1">Bad</option>
				    <option value="0.05">Terrible</option>
				</select>
			</div>
			<div class="form">
				<label>How many are sharing the bill?
				</label>
				<input type="number"
				       min="0"
				       id="numPeople" 
				       value="1">
			</div>
			<button class="btn"
			        id="calculateBtn">
			    CALCULATE</button>

			<span class="result">
				Tip amount
				<span id="result"></span>
			</span>
		</section>
	</main>

	<script src="js/script.js"></script>
</body>
</html>
